name: Simple Action
on: [push]

jobs:
    simple-action:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Simple Docker action
              id: greet
              uses: /.github/Actions/hello-docker
              with: 
                who-to-greet: Aaron
            - name: Log Greeting Time
              run: echo "${{ steps.greet.outputs.time }}"
            - name: Log ENV Var
              run: echo $HELLO_TIME